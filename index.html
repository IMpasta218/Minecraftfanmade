<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MineFan 3D</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="overlay">
      <h1>MineFan 3D</h1>
      <p>Click to play</p>
      <p class="hint">
        Move: WASD &nbsp; Jump: Space &nbsp; Break block: Left Click &nbsp; Place block: Right Click &nbsp; Slots: 1-9
      </p>
      <p class="legal">Fan-made voxel project. Not affiliated with Mojang or Minecraft.</p>
    </div>

    <div id="crosshair">+</div>

    <div id="hud">
      <div id="hotbar"></div>
      <p id="selected-block"></p>
      <p id="legal-small">Not affiliated with Mojang or Minecraft.</p>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
