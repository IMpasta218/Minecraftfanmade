<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f172a" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="icon" href="icon.svg" type="image/svg+xml" />
    <title>MineFan 3D</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="overlay">
      <div id="menu-card">
        <h1>MineFan 3D</h1>
        <p class="subtitle">JavaScript Edition</p>

        <div class="menu-buttons">
          <button class="menu-btn" id="btn-singleplayer">Singleplayer</button>
          <button class="menu-btn" id="btn-multiplayer">Multiplayer</button>
          <button class="menu-btn" id="btn-mods">Mods &amp; Modpacks</button>
          <button class="menu-btn" id="btn-settings">Settings</button>
        </div>

        <p class="hint">
          Move: WASD &nbsp; Jump: Space &nbsp; Break block / Fight: Left Click &nbsp; Place block: Right Click &nbsp; Slots: 1-9
        </p>
        <p class="legal">Fan-made voxel project. Not affiliated with Mojang or Minecraft.</p>
      </div>
    </div>

    <div id="crosshair">+</div>

    <div id="hud">
      <div id="hotbar"></div>
      <p id="selected-block"></p>
      <p id="legal-small">Not affiliated with Mojang or Minecraft.</p>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
